<!doctype html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Email Validation</title>

    <link rel="stylesheet" type="text/css" href="static/style.css">
    <!-- linking a javascript file -->
    <script type="text/javascript" src='{{ url_for('static', filename='js/my_script.js') }}'></script>

</head>
<body>
    <div id="wrapper">  
        <h1>Email Validation</h1>
            <form action='/process' method='post'>
            <label for ="first_name"> First Name <input type="text" name="first_name"><br/>
            <label for ="last_name"> Last Name <input type="text" name="last_name"><br/>
            <label for = "email">Email:<input type="text" name="email" id="email">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <input class ="button" type="submit" value="Submit">
            </form>

        <h2> Would you like to delete a user from the database? If so enter their email address </h2>
            <form action="/deleted" method="post">
                email address to delete: <input type="text" name="deleteemail"><br>
                <input type="submit" name="submit">
            </form>
    </div>
</body>
</html>
